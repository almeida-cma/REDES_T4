<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Rede IPv4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Rede IPv4</h1>
        
        <div class="maquina">
            <h2>Máquina 1</h2>
            <div class="configuracao">
                <label for="ip1">Endereço IP:</label>
                <input type="text" id="ip1" placeholder="Ex: 192.168.0.1">

                <label for="mascara1">Máscara de Sub-rede:</label>
                <input type="text" id="mascara1" placeholder="Ex: 255.255.255.0">

                <label for="gateway">Gateway:</label>
                <input type="text" id="gateway" placeholder="Ex: 192.168.0.254">
            </div>
        </div>

        <div class="maquina">
            <h2>Máquina 2</h2>
            <div class="configuracao">
                <label for="ip2">Endereço IP:</label>
                <input type="text" id="ip2" placeholder="Ex: 192.168.0.2">
                
                <label for="mascara2">Máscara de Sub-rede:</label>
                <input type="text" id="mascara2" placeholder="Ex: 255.255.255.0">
            </div>
        </div>

        <button onclick="configurarRede()">Configurar Rede</button>

        <div class="resultado" id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
